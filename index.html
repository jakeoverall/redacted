<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>redacted</title>
</head>

<body class="bg-dark">
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-gray text-light no-select">
      <a class="navbar-brand ms-3" data-bs-toggle="offcanvas" href="#casesOffCanvas" role="button"
        aria-controls="casesOffCanvas">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ms-2">redacted</span>
      </a>
    </nav>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 p-0">
          <div id="app"></div>
        </div>
      </div>
    </div>
  </main>


  <div class="offcanvas offcanvas-start show" tabindex="-1" id="casesOffCanvas" aria-labelledby="casesOffCanvasLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="casesOffCanvasLabel">Government Cases</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="lead mb-3">
        The truth is in these case. These are the reports filed by top agents...
      </div>
      <form onsubmit="app.casesController.addCase()">
        <div class="row g-2">
          <div class="col-md">
            <div class="form-floating mb-3">
              <input type="date" class="form-control" required name="date">
              <label for="date">Case Date</label>
            </div>
          </div>
          <div class="col-md">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" required name="agent">
              <label for="agent">Agent Name</label>
            </div>
          </div>
        </div>
        <div class="row g-2">
          <div class="col-md">
            <div class="form-floating">
              <select class="form-select" name="agency" aria-label="Floating label">
                <option selected disabled>Which Agency</option>
                <option value="☢️">☢️</option>
                <option value="🔤">🔤</option>
                <option value="🛸">🛸</option>
              </select>
              <label for="agency">Agency</label>
            </div>
          </div>
          <div class="col-md">
            <div class="form-floating">
              <select class="form-select" name="clearance" aria-label="Floating label">
                <option selected disabled>Required Clearance</option>
                <option value="Super Top Secret">Super Top Secret</option>
                <option value="Top Secret">Top Secret</option>
                <option value="Secret">Secret</option>
                <option value="None">None</option>
              </select>
              <label for="clearance">Clearance</label>
            </div>
          </div>
        </div>
        <div class="row my-2">
          <div class="col">
            <button type="submit" class="btn btn-primary w-100">Add Case</button>
          </div>
        </div>
      </form>
      <div id="cases">
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
